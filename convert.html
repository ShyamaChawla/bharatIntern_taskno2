<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="convert.css">
</head>
<body>
    <nav class="nav-bar">
        <h2>Temperature Converter</h2>
    </nav>

    <section class="gradient">
        
    </section>
    <section class="convert-box">
        <table cellspacing="40" cellpadding="5" class="table-css">
            <tr>
                <td>Celsius</td>
                
                <td><input type="number" name="celsius" id="celsius" placeholder="Enter temperature"></td>
            </tr>
            <tr>
                <td>Fahrenheit</td>
                
                <td><input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter temperature"></td>
            </tr>
            <tr>
                <td>Kelvin</td>
                
                <td><input type="number" name="kelvin" id="kelvin" placeholder="Enter temperature"></td>
            </tr>
        </table>
    </section>
    <script src="converter.js"></script>
</body>
</html>
